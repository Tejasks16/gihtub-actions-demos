name: Share Files Between Jobs

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Create build output
        run: |
          mkdir -p build
          echo "Hello from build job" > build/message.txt
          echo "Created files:"
          ls -R .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output        # artifact name
          path: build/              # upload the *build* folder

  use-artifact:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output        # must match upload name
          path: .                   # download into current directory

      - name: List files after download
        run: |
          echo "After download, files are:"
          pwd
          ls -ltr .

